<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h3>ONEPIRATE</h3>
      </div>
    </div>

    <div id="content">
      <div id="box">
        <h1><strong>SIGN UP</strong></h1>
        <div id="linha"></div>
        <div id="pergunta">
          <h6>Já é um membro Onepirate? Entre</h6>
          <br />
        </div>
        <div id="forms">
          <div id="NS">
            <div>
              <p>Nome</p>
              <input type="text" name="Nome" id="Nome" />
            </div>
            <div>
              <p>Sobrenome</p>
              <input type="text" name="Sobrenome" id="Sobrenome" />
            </div>
          </div>
          <div id="Email">
            <p>Email *</p>
            <input type="email" name="Email" id="Email" />
          </div>
          <div id="Senha">
            <p>Senha *</p>
            <input type="password" name="Senha" id="Senha" />
          </div>
          <div id="Botao">
            <button type="submit" onclick="Mandar()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div #Footer>
        <div id="redeSocial"></div>
        <a href="https://www.tumblr.com/?language=pt_BR"
          ><ion-icon name="logo-tumblr"></ion-icon
        ></a>
        <div id="links"></div>
        <div id="Idioma"></div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
